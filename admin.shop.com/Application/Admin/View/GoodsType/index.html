<extend name="Common/index"/>

<block name="list">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th width="50px">全选 <input type="checkbox" class="select_all"></th>
                                <th>名称</th>
                                <th>简介</th>
                                <th>排序</th>
                                <th>状态</th>
                                <th>操作</th>
            </tr>
            <volist name="rows" id="row">
                <tr>
                    <td class="first-cell" style="text-align: center"><input type="checkbox" class="ids" name="id[]" value="{$row.id}">
                    </td>
                    <td class="first-cell">{$row.name}</td>
                                        <td class='first-cell'>{\$row.intro}</td>
                                        <td class='first-cell'>{\$row.sort}</td>
                    <td align='center'><a class='ajax-get' href="{:U('changeStatus',array('id'=>$row['id'],'status'=>(1-$row['status'])))}"><img src="__IMG__/{$row.status}.gif"/></a></td>                    <td align="center">
                        <a href="{:U('edit',array('id'=>$row['id']))}" title="编辑">编辑</a> |
                        <a class="ajax-get" href="{:U('changeStatus',array('id'=>$row['id']))}" title="移除">移除</a>
                    </td>
                </tr>
            </volist>
        </table>
        <div id="turn-page" class="page">
            {$pageHtml}
        </div>
    </div>
</block>
