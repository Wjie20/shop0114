<extend name="Common/index"/>

<block name="list">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1" style="text-align: center">
            <tr>
                <th>ID <input type="checkbox" class="selectAll"/></th>
                <th>文章名称</th>
                <th>文章分类</th>
                <th>录入时间</th>
                <th>是否显示</th>
                <th>操作</th>
            </tr>
            <volist name="rows" id="row">
                <tr>
                    <td width="30">{$row.id}<input type="checkbox" name="id[]" class="ids" value="{$row.id}"/></td>
                    <td class="first-cell">{$row.name}</td>
                    <td class='center'>{$row.article_category_name}</td>
                    <td class='center'>{:date('Y-m-d H:i:s',$row["input_time"])}</td>
                    <td align='center'><a class='ajax-get' href='{:U('changeStatus',array('id'=>$row['id'],'status'=>(1-$row['status'])))}'><img
                            src='__IMG__/{$row.status}.gif'/></a></td>


                    <td align="center">
                        <a href="{:U('edit',array('id'=>$row['id']))}" title="编辑">编辑</a> |
                        <a class="ajax-get" href="{:U('changeStatus',array('id'=>$row['id']))}" title="移除">移除</a>
                    </td>
                </tr>
            </volist>
        </table>
        <div id="turn-page" class="page">
            {$pageHtml}
        </div>
    </div>
</block>
